<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>TABLES DE MULTIPLICATION</p>
    <script>
        /** JavaScript: affiche les tables de mutliplication de 0 Ã  10 */
        for (let i = 0; i <= 10; i++) {
            document.write("TABLE DE " + i + "<br>");
            for (let j = 0; j <= 10; j++) {
                document.write(i + '*' + j + '=' + i * j + "<br>");
            }
            document.write('<br>');
        }
    </script>
